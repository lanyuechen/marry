<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>花青素</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.jsdelivr.net/gh/lanyuechen/marry@gh-pages/favicon.svg"
    />
    <script src="https://cdn.jsdelivr.net/gh/lanyuechen/marry@gh-pages/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lanyuechen/marry@gh-pages/umi.81517b9a.css"
    />
    <script>
      window.routerBase = "/";
    </script>
    <script>
      //! umi version: 3.5.18
    </script>
  </head>
  <body>
    <div id="root">
      <style>
        .loading {
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
      <div class="loading">
        <lottie-player
          src="https://cdn.jsdelivr.net/gh/lanyuechen/marry@gh-pages/loading.json"
          background="transparent"
          speed="1"
          style="width: 100px; height: 100px"
          loop=""
          autoplay=""
        >
        </lottie-player>
      </div>
    </div>
    <svg width="0" height="0">
      <filter id="book-cover-paper">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".95 .95"
          numOctaves="80"
          result="noise"
        ></feTurbulence>
        <feDiffuseLighting
          in="noise"
          lightingcolor="#004F85"
          surfaceScale=".8"
          result="grind"
        >
          <feDistantLight azimuth="500" elevation="50"></feDistantLight>
        </feDiffuseLighting>
        <feGaussianBlur in="grind" stdDeviation=".5"></feGaussianBlur>
      </filter>
    </svg>

    <script src="https://cdn.jsdelivr.net/gh/lanyuechen/marry@gh-pages/umi.da560393.js"></script>
  </body>
</html>
